<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        
        <div class="header-container">
            <h1 class="header1">Hangman</h1>
            <h2 class="header">Welcome!</h2>
        </div>

        <div class="left-right-container">
        
            <div class="left-container">
                <img class="img-pad" id="hangman-image" src="{{ url_for('static', filename='img/stage0.png') }}">
            </div>
            
            <div class="right-container">

                {% if stats %}
                <table>
                    <tbody>
                        <tr>
                            <td>Wins:</td>
                            <td class="cell-value">{{ stats[0][1] }}</td>
                        </tr>
                        <tr>
                            <td>Losses:</td>
                            <td class="cell-value">{{ stats[0][2] }}</td>
                        </tr>
                        <tr>
                            <td>W/L Ratio:</td>
                            <td class="cell-value">{{ stats[0][3] }}</td>
                        </tr>
                        <tr>
                            <td>Current Win Streak:</td>
                            <td class="cell-value">{{ stats[0][4] }}</td>
                        </tr>
                        <tr>
                            <td>Longest Win Streak:</td>
                            <td class="cell-value">{{ stats[0][5] }}</td>
                        </tr>
                    </tbody>
                </table>
                {% endif %}
            </div>

        </div>

        <div class="start-new-game-container">
            <form action="/category" method="post">
                <button class="start-button" type="submit">START GAME</button>
            </form>
        </div>

    </div>
</body>
</html>
